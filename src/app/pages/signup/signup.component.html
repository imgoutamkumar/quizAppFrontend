<div class="signUp_page">
  <mat-card class="signUp-card">
    <mat-card-header>
      <mat-card-title style="margin: 10px">Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content class="signUp-card_content">
      <form [formGroup]="signUpForm" (submit)="signup()">
        <div class="row">
          <div class="form_fields">
            <mat-form-field appearance="outline">
              <mat-label>Full Name</mat-label>
              <input matInput placeholder="enter name" formControlName="name" />
              <mat-hint>Paul waker</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>email</mat-label>
              <input
                matInput
                placeholder="enter email"
                formControlName="email"
              />
              <mat-hint>xyz...gmail.com</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>password</mat-label>
              <input
                matInput
                placeholder="enter password"
                formControlName="password"
              />
              <mat-hint>password</mat-hint>
            </mat-form-field>
          </div>
          <button mat-fab extended class="SignUp_button">Sign Up</button>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
